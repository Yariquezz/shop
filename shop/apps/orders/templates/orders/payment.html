{% extends 'orders/base.html' %}
{% load static %}
{% block head %}
<link href="{% static 'orders/css/payment.css' %}" rel="stylesheet">
{% endblock %}
{% block title %} Платіж {% endblock %}
{% block main_content %}
<div class="container py-5 h-100">
    <form method="post">{% csrf_token %}
        <div class="card px-4">
            <p class="h8 py-3">Платіж</p>
            <div class="row gx-3">
                <div class="col-12">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Номер картки</p> <input class="form-control mb-3" type="text"
                            placeholder="1234 5678 435678">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">Термін дії</p> <input class="form-control mb-3" type="text"
                            placeholder="MM/YYYY">
                    </div>
                </div>
                <div class="col-6">
                    <div class="d-flex flex-column">
                        <p class="text mb-1">CVV/CVC</p> <input class="form-control mb-3 pt-2 " type="password"
                            placeholder="***">
                    </div>
                </div>
                <div class="col-12">
                    <button class="btn btn-primary mb-3" type="submit">
                        <span class="ps-3">Сплатити {{ total|floatformat:2 }} UAH</span>
                        <span class="fas fa-arrow-right"></span>
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
{% endblock %}
