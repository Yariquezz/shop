{% extends 'accounts/base.html' %}

{% block title %} Авторизація {% endblock %}
{% block header %}
{% endblock %}
{% block main_content %}
{% load static %}
<form action="{% url 'accounts:login' %}" method="post">{% csrf_token %}
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-2-strong" style="border-radius: 1rem;">
                    <div class="card-body p-5 text-center">

                        <h3 class="mb-5">Вхід</h3>
                        {{ form.as_p }}
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Увійти</button>

                        <hr class="my-4">

                        <a class="btn btn-lg btn-block btn-primary" style="background-color: #3993dd;"
                            href="{% url 'accounts:register' %}"><i class="fab fa-google me-2"></i>
                            Реєстрація</a>
                        <hr class="my-4">
                        <a class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                            href="{% url 'products:products' %}"><i class="fab fa-facebook-f me-2"></i>Просто
                            зайти</a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock %}
